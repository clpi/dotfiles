[alpha]
min_value = 0.100000
modifier = <alt> <super> 

[animate]
close_animation = zoom
duration = 400
enabled_for = (type is toplevel || (type is x-or && focuseable is true))
fade_duration = 400
fade_enabled_for = type is overlay
fire_duration = 300
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 2000
open_animation = zoom
startup_duration = 600
zoom_duration = 500
zoom_enabled_for = none

[autostart]
a1 = /usr/lib/kdeconnectd
autostart_wf_shell = true
idle = swayidle before-sleep swaylock
notifications = mako
outputs = kanshi
portal = /usr/libexec/xdg-desktop-portal
redshift = redshift -m wayland

[blur]
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 2.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 2.000000
kawase_degrade = 1
kawase_iterations = 2
kawase_offset = 5.000000
method = kawase
mode = normal
toggle = none

[command]
binding_0 = <super> KEY_C
binding_1 = <shift> <super> KEY_ENTER
binding_launcher = <super> KEY_D
binding_lock = <super> <shift> KEY_ESC
binding_logout = <super> KEY_ESC
binding_mute = KEY_MUTE
binding_screenshot = KEY_PRINT
binding_screenshot_interactive = <shift> KEY_PRINT
binding_terminal = <super> KEY_ENTER
command_0 = wofi --show run
command_1 = alacritty
command_launcher = wofi --show drun
command_light_down = light -U 5
command_light_up = light -A 5
command_lock = swaylock
command_logout = wlogout
command_mute = amixer set Master toggle
command_screenshot = grim $(date '+%F_%T').webp
command_screenshot_interactive = slurp | grim -g - $(date '+%F_%T').webp
command_terminal = kitty
command_volume_down = amixer set Master 5%-
command_volume_up = amixer set Master 5%+
repeatable_binding_light_down = KEY_BRIGHTNESSDOWN
repeatable_binding_light_up = KEY_BRIGHTNESSUP
repeatable_binding_volume_down = KEY_VOLUMEDOWN
repeatable_binding_volume_up = KEY_VOLUMEUP

[core]
background_color = \#1A1A1AFF
close_top_view = <super> KEY_Q | <alt> KEY_F4
max_render_time = 7
plugins = alpha autostart command cube decoration expo fast- fisheye idle invert move oswitch place resize switcher vswitch window-rules wobbly wrot zoom blur matcher vswipe wm-actions grid animate fast-switcher follow-focus showrepaint background-view
preferred_decoration_mode = client
vheight = 3
vwidth = 3
xwayland = true

[cube]
activate = <alt> <super> BTN_LEFT
background = \#00000019
background_mode = simple
cubemap_image = 
deform = 0
initial_animation = 350
light = true
rotate_left = <alt> <super> KEY_H
rotate_right = <alt> <super> KEY_L
skydome_mirror = false
skydome_texture = 
speed_spin_horiz = 0.020000
speed_spin_vert = 0.020000
speed_zoom = 0.020000
zoom = 0.050000

[decoration]
active_color = \#2E2A35AA
border_size = 2
button_order = close
font = cantarell 6
ignore_views = 
inactive_color = \#1E1C31DD
title_height = 18

[expo]
background = \#241F31FF
duration = 300
offset = 20
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
select_workspace_5 = KEY_5
select_workspace_6 = KEY_6
select_workspace_7 = KEY_7
select_workspace_8 = KEY_8
select_workspace_9 = KEY_9
toggle = <super> 

[fast-switcher]
activate = <super> KEY_SPACE

[fisheye]
radius = 450.000000
toggle = <ctrl> <super> KEY_F
zoom = 7.000000

[grid]
duration = 300
restore = <super> KEY_KP0
slot_b = <super> KEY_KP2
slot_bl = <super> KEY_KP1
slot_br = <super> KEY_KP3
slot_c = <super> KEY_KP5
slot_l = <super> KEY_KP4
slot_r = <super> KEY_KP6
slot_t = <super> KEY_KP8
slot_tl = <super> KEY_KP7
slot_tr = <super> KEY_KP9
type = wobbly

[idle]
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
disable_on_fullscreen = true
dpms_timeout = -1
screensaver_timeout = 3600
toggle = none

[input]
click_method = clickfinger
cursor_size = 24
cursor_theme = default
disable_touchpad_while_mouse = false
disable_touchpad_while_typing = false
disable_while_typing = false
kb_repeat_delay = 400
kb_repeat_rate = 40
modifier_binding_timeout = 400
mouse_accel_profile = adaptive
mouse_cursor_speed = 0.500000
mouse_scroll_speed = 1.000000
natural_scroll = true
scroll_method = two-finger
tap_to_click = true
touchpad_accel_profile = adaptive
touchpad_cursor_speed = 0.700000
touchpad_scroll_speed = 1.000000
xkb_layout = us
xkb_model = 
xkb_option = 
xkb_options = 
xkb_rule = evdev
xkb_rules = evdev
xkb_variant = 

[invert]
toggle = <super> KEY_I

[matcher]

[move]
activate = <super> BTN_LEFT
enable_snap = true
enable_snap_off = true
join_views = false
snap_off_threshold = 10
snap_threshold = 10

[oswitch]
next_output = <super> KEY_O
next_output_with_win = <shift> <super> KEY_O

[place]
mode = center

[resize]
activate = <super> BTN_RIGHT

[simple-tile]
button_move = <super> BTN_LEFT
button_resize = <super> BTN_RIGHT
inner_gap_size = 5
keep_fullscreen_on_adjacent = true
key_focus_above = <super> KEY_K
key_focus_below = <super> KEY_J
key_focus_left = <super> KEY_H
key_focus_right = <super> KEY_L
key_toggle = <super> KEY_T
key_toggle_fullscreen = <super> KEY_M
outer_horiz_gap_size = 0
outer_vert_gap_size = 0
tile_by_default = alacritty

[switcher]
gesture_toggle = swipe up 3
next_view = <alt> KEY_TAB
prev_view = <alt> <shift> KEY_TAB
speed = 250
touch_sensitivity = 0.000000
view_thumbnail_scale = 1.500000

[vswipe]
background = \#1A1A1AFF
delta_threshold = 1.000000
duration = 180
enable_free_movement = false
enable_horizontal = true
enable_smooth_transition = true
enable_vertical = true
fingers = 4
gap = 16.000000
speed_cap = 0.050000
speed_factor = 256.000000
threshold = 0.100000

[vswitch]
background = \#1A1A1AFF
binding_down = <super> KEY_J
binding_left = <super> KEY_H
binding_right = <super> KEY_L
binding_up = <super> KEY_K
binding_win_down = <shift> <super> KEY_J
binding_win_left = <shift> <super> KEY_H
binding_win_right = <shift> <super> KEY_L
binding_win_up = <shift> <super> KEY_K
duration = 300
gap = 20

[window-rules]

[wm-actions]
toggle_always_on_top = <shift> <super> KEY_T
toggle_fullscreen = <shift> <super> KEY_F

[wobbly]
friction = 3.000000
grid_resolution = 3
spring_k = 7.000000

[workarounds]
app_id_mode = full

[wrot]
activate = <ctrl> <super> BTN_RIGHT
reset_radius = 25.000000

[zoom]
modifier = <super> 
smoothing_duration = 300
speed = 0.010000

